<!DOCTYPE html>
<html lang="en">
<head>

  <!-- META FILES -->
  <meta charset="UTF-8">
  <title>Car Lottery</title>

  <!-- CSS FILES -->
  <style>
    .flex-div{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .lotteryhead{
      color: brown;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="flex-div">
  <div>
    <h1 class="lotteryhead">CAR LOTTERY!</h1>
  </div>
  <div>
    <form method="post" action="SelectLottery">
      <select name="Type" size="1">
        <option>Fire</option>
        <option>Water</option>
        <option>Air</option>
      </select>
      <select name="Ticket" size="1">
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
      </select>
      <br><br>
      <input type="submit">
    </form>
  </div>
</div>
</body>
</html>
